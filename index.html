<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Boolflix</title>

        <!-- favicon -->
        <!-- <link rel="shortcut icon" href="https://www.scdn.co/i/_global/favicon.png"> -->

        <!-- font: tipo, weight -->

        <!-- icone - fontawesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">

        <!-- responsive -->
        <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->

        <!-- CSS link -->
        <link rel="stylesheet" href="assets/style.css">

        <!-- CDN AXIOS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js" charset="utf-8"></script>
        <!-- CDN VUE -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script><!-- DEV VERSION -->
        <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script> --><!-- DIST VERSION -->
    </head>

    <body>

        <div id="root">

            <header>
                <div class="container">
                    <div class="header-left"><!-- logo -->
                        <h1>
                            Boolflix
                        </h1>
                    </div><!-- END header-left -->

                    <div class="header-right"><!-- search-bar -->
                        <input type="search"
                        v-model="searchText"
                        placeholder="Cerca film o serie tv"
                        @keyup.enter="getFilms">

                        <button
                        type="button" name="button"
                        @click="getFilms">
                            Cerca
                        </button>
                    </div><!-- END header-right -->
                </div><!-- END container -->
            </header>

            <main>
                <div class="container films-container">

                    <!-- film and tv-series: template -->
                    <div class="loading" v-if="isLoading">
                        caricaaaaaa
                    </div>
                    <div v-else-if="searchMsg" class="card-container">

                        <h2 class="search-msg"
                        v-if="films.length"><!-- search-msg -->
                            Dai un occhiata ai titoli correlati: {{ searchMsg }}
                        </h2>
                        <span v-else><!-- search-msg: no results -->
                            Nessun risultato per la tua ricerca di "{{ searchMsg }}".
                        </span>

                        <div v-for="(film, index) in films"
                        class="film-card"
                        :style="getBgrPath(index)">

                            <div class="film-title">

                                <h3 v-if="isFilm"><!-- film title -->
                                    {{ film.title }} </br>
                                    <span>
                                        {{ film.original_title }}
                                    </span>
                                </h3><h3 v-else><!-- name tv serie -->
                                    {{ film.name }} </br>
                                    <span>
                                        {{ film.original_name }}
                                    </span>
                                </h3><!-- END stamp title or name -->

                            </div><!-- END film-title -->

                            <!-- lang-flag -->
                            <img class="flag-img"
                            :src="'assets/flags/' + film.original_language + '.png'"
                            @error="setAltFlag"
                            :alt="'flag img ' + film.original_language">

                            <div class="stars"><!-- voto -->
                                <i v-for="i in 5"
                                class="fa-star"
                                :class="i <= nStars(index) ? 'fas' : 'far'"
                                ></i>
                            </div>
                        </div><!-- film and tv-series -->

                    </div><!-- END card-container -->


                </div><!-- END container -->

            </main>

        </div><!-- END #root -->

        <!-- javascript -->
        <script type="text/javascript" src="assets/main.js"></script>
    </body>
</html>
